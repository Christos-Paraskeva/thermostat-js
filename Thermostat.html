<!DOCTYPE html>
<html land="en">
  <head>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script>
      $( document ).ready(function() {
        thermostat = new Thermostat;
        $( 'button#up' ).click(function( event ) {
          thermostat.increaseTemp();
        });
        $( 'button#down' ).click(function( event ) {
          thermostat.decreaseTemp();
        });
        $( 'button#psm' ).click(function( event ) {
          thermostat.toggleEnergySaving();
          if (thermostat.energySaving === true) {
            $("div").css("background-color", "green");
          }
          else if (thermostat.energySaving === false) {
            $("div").css("background-color", "red");
          };
        });
      });
    </script>

    <h2> current temp </h2>

    <button type='button' id='up'> Increase Temperature </button>

    <button type='button' id='down'> Decrease Temperature </button>

    <button type='button' id='reset'> Reset </br> Button </button>

    <button type='button' id='psm'> Power Saving Mode </button>

    <div class='psm'>

    </div>

    <h2> Energy State </h2>

  </body>
</html>
